---
declared-services:
  classiecargo-mlab:
    label: mlab
    plan: sandbox
applications:
- path: .
  memory: 128M
  instances: 1
  domain: mybluemix.net
  name: 'Classie Cargo'
  host: classiecargo
  disk_quota: 1024M
  services:
  - classiecargo-facebook
  - classiecargo-twitter
  - classiecargo-linkedin
  env:
  env:
    NODE_ENV: cloud-foundry
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack