<section>
  <div class="page-header">
    <h1>{{vm.order._id ? 'Edit Order' : 'New Order'}}</h1> 
  </div>
  
  <div ng-if="vm.order._id" uib-alert ng-repeat="alert in alerts" class="col-md-offset-2 col-md-7 alert alert-info alert-dismissible" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">Kindly make sure form is updated <strong>correctly!!!</strong>.</div>
  
  <div class="col-md-12">
    <form class="form-horizontal" name="vm.form.orderForm" class="form-horizontal" ng-submit="vm.save(vm.form.orderForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="shipCountry" class="col-md-3 control-label">Shipping Country:</label>
          <div class="col-md-3">
            <select id="shipCountry" class="form-control" ng-model="vm.order.shipCountry" ng-options="country.shipCountry for country in vm.shipCountries"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="shipCity" class="col-md-3 control-label">Shipping City:</label>
          <div class="col-md-7">
            <input type="text" ng-model="vm.order.shipCity" class="form-control" id="shipCity" placeholder="Shipping City e.g Ojodu, Berger. ">
          </div>
        </div>
        <div class="form-group">
          <label for="shipAddress" class="col-md-3 control-label">Shipping Address:</label>
          <div class="col-md-7">
            <input type="text" ng-model="vm.order.shipAddress" class="form-control" id="shipAddress" placeholder="Shipping Address">
          </div>
        </div>
        <div class="form-group">
          <label for="destCountry" class="col-md-3 control-label">Destination Country:</label>
          <div class="col-md-3">
            <select id="destCountry" class="form-control" ng-model="vm.order.destinationCountry" ng-options="country.destCountry for country in vm.destCountries"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="destCity" class="col-md-3 control-label">Destination City:</label>
          <div class="col-md-7">
            <input type="text" ng-model="vm.order.destinationCity" class="form-control" id="destCity" placeholder="Destination City e.g Surulere, Accra">
          </div>
        </div>
        <div class="form-group">
          <label for="destAddress" class="col-md-3 control-label">Destination Address:</label>
          <div class="col-md-7">
            <input type="text" ng-model="vm.order.destinationAddress" class="form-control" id="destAddress" placeholder="Destination Address">
          </div>
        </div>
        <div class="form-group">
          <label for="modeOfTransportation" class="col-md-3 control-label">Mode of Transportation:</label>
          <div class="col-md-3">
            <select id="modeOfTransportation" class="form-control" ng-model="vm.order.myTransport" ng-options="transport.modeOfTransportation for transport in vm.transportation"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="sizes" class="col-md-3 control-label">Size </label>
          <div class="col-md-3">
            <select id="sizes" class="form-control" ng-model="vm.order.mySize" ng-options="size.size for size in vm.sizes"></select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <button type="submit" class="btn btn-default">{{vm.order._id ? 'Update' : 'Create'}}</button>
          </div>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
