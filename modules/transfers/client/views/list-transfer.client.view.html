<section>
  <div class="page-header">
    <h1>Funds Transfers</h1>
  </div>
  <ul class="list-group">
    <li ng-repeat="transfer in vm.transfers" class="list-group-item">
      <div class="pull-right" >
        <a class="btn btn-primary" ui-sref="transfers.edit({ transferId: transfer._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </div>
      <dl class="dl-horizontal">
        <dt>Recipent Name:</dt>
        <dd ng-bind="transfer.recipentName"></dd>
        <dt>Recipent Address:</dt>
        <dd ng-bind="transfer.destinationAddress"></dd>
        <dt>Recipent City:</dt>
        <dd ng-bind="transfer.destinationCity"></dd>
        <dt>Recipent Country:</dt>
        <dd ng-bind="transfer.destinationCountry"></dd>
        <dt>Amount:</dt>
        <dd ng-bind="transfer.amount"></dd>
      </dl>
    </li>
  </ul>
</section>
